<div
  *ngIf="alert"
  class="alert alert-success alert-dismissible fade show"
  role="alert"
>
  <strong>Success</strong> Data Submited.
</div>

<div
  *ngIf="alerterror"
  class="alert alert-danger alert-danger fade show"
  role="alert"
>
  <strong>Data Not Submited</strong><br />
  Please check your input
</div>

<div class="form-froup row">
  <label class="col-sm-2 col-form-label">Employee Name</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="Employee_Name"
      placeholder="Enter Name"
    />
  </div>

  <label class="col-sm-2 col-form-label">Employee Password</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="Employee_Password"
      placeholder="Enter Password"
    />
  </div>

  <label class="col-sm-2 col-form-label">Employee Designation</label>
  <div class="col-sm-10">
    <select
      name="Designation"
      id="Designation"
      [(ngModel)]="Employee_Designation"
    >
      <option vlaue="Receptionist">Receptionist</option>
    </select>
  </div>

  <label class="col-sm-2 col-form-label">Employee Salary</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="Employee_Salary"
      placeholder="Enter Salary"
    />
  </div>

  <label class="col-sm-2 col-form-label">Employee Email</label>
  <div class="col-sm-10">
    <input
      type="email"
      class="form-control"
      [(ngModel)]="Employee_Email"
      placeholder="Enter Email"
    />
  </div>

  <label class="col-sm-2 col-form-label">Employee Age</label>
  <div class="col-sm-10">
    <input
      type="number"
      class="form-control"
      [(ngModel)]="Employee_Age"
      placeholder="Enter Age"
    />
  </div>

  <label class="col-sm-2 col-form-label">Employee PhoneNo</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="Employee_PhoneNo"
      placeholder="Enter PhoneNo"
    />
  </div>

  <label class="col-sm-2 col-form-label">Employee Address</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="Employee_Address"
      placeholder="Enter Address"
    />
  </div>
</div>

<button
  (click)="addReceptionist()"
  *ngIf="receptionist.Employee_Id == 0"
  class="btn btn-primary"
>
  Add
</button>

<button
  (click)="updateReceptionist()"
  *ngIf="receptionist.Employee_Id != 0"
  class="btn btn-primary"
>
  Update
</button>
