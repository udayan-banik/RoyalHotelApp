<div *ngIf="isLogged == true">
  <div class="row">
    <div  class="container-fluid col-4 mb-4 my-3" *ngFor="let Dataitem of unbookedRoomList">
      <div class="card mb-3 text-white">
        <div class="card-header">Room id: {{ Dataitem.Room_Id }}</div>
          <div class="card-body">
          <div class>
            <h4 class="card-title">{{ Dataitem.Room_Comment }}</h4>
            <p class="card-text">
              Room Services: {{ Dataitem.Room_Inventory }}
            </p>
          </div>
          <div class>
            Price: â‚¹{{ Dataitem.Room_Price }}
          <div>

          </div>
            <button
              type="button"
              class="btn btn-secondary"
              (click)="ReservationClick(Dataitem)">
              Add Reservation
            </button>
          </div>
        </div>
      </div>
    </div>
 </div>
