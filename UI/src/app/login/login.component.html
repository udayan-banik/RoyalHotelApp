<div
  *ngIf="alert"
  class="alert alert-danger alert-danger fade show"
  role="alert">
  <strong>Login Failed</strong> Wrong Credentials
</div>


<div class="d-flex justify-content-center mt-5">
  <div class="col-6 item-center card-body p-5 text-center srijan">
    <div class="mb-md-5 mt-md-4 pb-5">
      <h2 class="fw-bold mb-2 text-light text-uppercase">Welcome to our Royal Hotel</h2>
      <p class="text-white-50 mb-5">
        Please enter your Email Id and Password!
      </p>

      <div class="form-outline form-white mb-4">
        <input
          type="text"
          id="typeEmailX"
          class="form-control form-control-lg"
          placeholder="Enter your Email Id"
          [(ngModel)]="Id"
        />
        <label class="form-label text-light" for="typeEmailX">Email Id</label>
      </div>

      <div class="form-outline form-white mb-4">
        <input
          type="password"
          id="typePasswordX"
          class="form-control form-control-lg"
          placeholder="Enter your Password"

          [(ngModel)]="Password"
        />
        <label class="form-label text-light" for="typePasswordX">Password</label>
      </div>

      <div class="form-outline form-white mb-4">
        <label class="form-label text-light">Log In as</label><br />
        <select
          name="Designation"
          id="Designation"
          [(ngModel)]="UserType"
        >
          <option value="owner">Owner</option>
          <option value="manager">Manager</option>
          <option value="receptionists">Receptionist</option>
        </select>
      </div>

      <div>
        <button (click)="Login()" class="btn btn-primary">Login</button
        ><br />
        <br />
      </div>
    </div>
  </div>
</div>
